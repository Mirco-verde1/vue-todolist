<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
  crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <link rel="stylesheet" href="css/style.css">
  <title></title>
</head>
<body>

  <!-- CONTENITORE PRINCIPALE -->
  <div id="container" class="main-container">


    <div class="boolean-logo">
      <img src="img/logo.png" alt="">
    </div>


    <!-- INPUT E BUTTON NELLO STESSO CONTENITORE -->
    <div class="input-submit">

      <input v-model='userInput' @keyup.enter='pushInputInList' placeholder="Compila la tua lista">

      <button @click='pushInputInList' >AGGIUNGI</button>

    </div>


    <!-- QUI I RISULTATI DEGLI INPUT -->
    <!-- ALL'INTERNO STAMPO A SCHERMO IL CONTENUTO DI 'APPLIST'
    A SUA VOLTA OGNI INPUT STAMPATO IN PAGINA TRAMITE CLICK O INVIO GENERA UNA CLASSE 'FAS' -->
    <div class="content-list">

      <h1>Todo List</h1>
      <div class="main-list">

        <ul>
          <li @click='removeFromIputList(index)' v-for = "(elem,index) in appList"

          :class="{
            'fas':true,
            'fa-times-circle':true
          }"

          >{{elem}}</li>


        </ul>
      </div>
    </div>

  </div>




  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
